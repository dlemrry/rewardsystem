version: '3.9'
services:
  # 한번 빌드
  base:
    build:
      context: .
      dockerfile: dockerfile
    image: basebuild

  # 빌드된 이미지 사용하여 실행만 함
  auth:
    image: basebuild
    command: ['node', 'dist/apps/auth/src/main.js']
    ports:
      - '3001:3000'

  event:
    image: basebuild
    command: ['node', 'dist/apps/event/src/main.js']
    ports:
      - '3002:3000'

  gateway:
    image: basebuild
    command: ['node', 'dist/apps/gateway/src/main.js']
    ports:
      - '3003:3000'
